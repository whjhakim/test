heat_template_version: 2016-10-14

description:

parameters:
  private_net:
    type: string
    description: The network for the VM
  public_net:
    type: string
    description: ID of public network for which floating IP addresses will be allocated
  image:
    type: string
    description: ID of public network for which floating IP addresses will be allocated
  flavor:
    type: string
    description: ID of public network for which floating IP addresses will be allocated

resources:
  SPGW-NODE:
    type: OS::Nova::Server
    properties:
      name: SPGW-NODE
      image: { get_param : image }
      flavor: { get_param : flavor}
      networks:
        - port: { get_resource: 'SPGW-NODE_port' }
      user_data: |
        #!/bin/bash
        passwd ubuntu<<EOF
        ubuntu
        ubuntu
        EOF
        sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/g' /etc/ssh/sshd_config
        service ssh restart
        sed -i 's/^Server=.*$/Server=172.214.176.3/g' /etc/zabbix/zabbix_agentd.conf
        sed -i 's/^Hostname=.*$/Hostname=SPGW-NODE/g' /etc/zabbix/zabbix_agentd.conf
        service zabbix-agent restart

  SPGW-NODE_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: private_net }

  SPGW-NODE_floating_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network_id: { get_param: public_net }
      port_id: { get_resource: 'SPGW-NODE_port' }
