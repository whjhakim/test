monitorOptions:
- monitorTargetSPGW:
    format: '{{monitorConfigSPGW}}'
    parameters:
    - monitorConfigSPGW:
        defaultValue: 'null'
        function:
        - type: REST
          url: monitorConfigSPGW
        script:
          type: create_monitor_item
          url: http://monitorServer/memory/availableMemory
        target:
        - SPGW-NODE
        - SPGW-NODE
        valueType: string
    url: monitorTargetSPGW
- monitorTargetMME-HSS:
    format: '{{monitorConfigMME}} + {{monitorConfigHSS}}'
    parameters:
    - monitorConfigMME:
        defaultValue: 'null'
        function:
        - type: REST
          url: monitorConfigMME
        script:
          type: create_monitor_item
          url: http://monitorServer/memory/availableMemory
        target:
        - MME-HSS-NODE
        - MME-NODE
        valueType: string
    - monitorConfigHSS:
        defaultValue: 'null'
        function:
        - type: REST
          url: monitorConfigHSS
        script:
          type: create_monitor_item
          url: http://monitorServer/memory/availableMemory
        target:
        - MME-HSS-NODE
        - HSS-NODE
        valueType: string
    url: monitorTargetMME-HSS
