parameterInfo:
  SPGW-NODE:
    SPGW-NODE:
      independentParas:
        spgw-private-addr:
          value: '{{get_privateIp: SPGW-PORTAL}}'
          isBuildInFunc: true
        spgw-public-addr:
          value: '{{get_publicIp: SPGW-PORTAL}}'
          isBuildInFunc: true
  MME-HSS-NODE:
    MME-NODE:
      dependentParas:
        hss-remote-addr:
          dependency:
            vnfNodeId: MME-HSS-NODE
            vnfcNodeId: HSS-NODE
            propertyId: hss-public-addr
            multiInstanceOption: true
        spgw-remote-addr:
          dependency:
            vnfNodeId: SPGW-NODE
            vnfcNodeId: SPGW-NODE
            propertyId: spgw-public-addr
            multiInstanceOption: false
      independentParas:
        mme-private-addr:
          value: '{{get_privateIp: MME-PORTAL}}'
          isBuildInFunc: true
        mme-public-addr:
          value: '{{get_publicIp: MME-PORTAL}}'
          isBuildInFunc: true
    HSS-NODE:
      independentParas:
        hss-private-addr:
          value: '{{get_privateIp: HSS-PORTAL}}'
          isBuildInFunc: true
        hss-public-addr:
          value: '{{get_publicIp: HSS-PORTAL}}'
          isBuildInFunc: true
      dependentParas:
        mme-remote-addr:
          dependency:
            vnfNodeId: MME-HSS-NODE
            vnfcNodeId: MME-NODE
            propertyId: mme-public-addr
            multiInstanceOption: true
vnfcConfigInfo:
  SPGW-NODE:
    SPGW-NODE:
      spgw-set-addr:
        scope: configure
        order: 1
        format: ./spgw-set-addr -i {{spgw-private-addr}}/24
        deployFileAbsPath: /bin/
        involveParas:
        - spgw-private-addr
      spgw-start:
        scope: start
        order: 1
        format: ./spgw-start
        deployFileAbsPath: /bin/
        involveParas: []
      spgw-stop:
        scope: stop
        order: 1
        format: ./spgw-stop
        deployFileAbsPath: /bin/
        involveParas: []
  MME-HSS-NODE:
    MME-NODE:
      mme-set-addr:
        scope: configure
        order: 1
        format: ./mme-set-addr -n {{hss-remote-addr}} -m {{mme-private-addr}}/24 -s
          {{spgw-remote-addr}}/24 -M 208 93
        deployFileAbsPath: /bin/
        involveParas:
        - hss-remote-addr
        - mme-private-addr
        - spgw-remote-addr
      mme-start:
        scope: start
        order: 1
        format: ./mme-start
        deployFileAbsPath: /bin/
        involveParas: []
      mme-stop:
        scope: stop
        order: 1
        format: ./mme-stop
        deployFileAbsPath: /bin/
        involveParas: []
    HSS-NODE:
      hss-set-addr:
        scope: configure
        order: 1
        format: ./hss-set-addr -n {{hss-private-addr}} -m {{mme-remote-addr}}
        deployFileAbsPath: /bin/
        involveParas:
        - hss-private-addr
        - mme-remote-addr
      hss-start:
        scope: start
        order: 1
        format: ./hss-start
        deployFileAbsPath: /bin/
        involveParas: []
      hss-stop:
        scope: stop
        order: 1
        format: ./hss-stop
        deployFileAbsPath: /bin/
        involveParas: []
